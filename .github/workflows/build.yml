name: Build Schema Editor

# Esegui su push a qualsiasi branch
# e su pull request verso main
on:
  push:
    branches: ['**']
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        # Forza Vite a usare la config personalizzata per build lib
        run: npx vite build --config vite.config.ts

      - name: List dist contents (debug)
        run: ls -R dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: schema-editor-dist
          path: dist
